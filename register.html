    <meta charset="UTF-8">

<body>

        <div class="container justify-content-evenly">
          <a class="navbar-brand fontw-700 text-white" href="./index.html">CITRUSSY BLOG</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fontw-600 text-white" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fontw-600 text-white" href="./register.html">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fontw-600 text-white" href="./login.html">Login</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <main class="container mt-3">
        <div class="row ">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="row g-3 p-3">
                    <div class="col-12 text-center p-3">
                        <h3 class="fs-3 text-white bg-success">Registration Form</h3>
                    </div>
                    <div class="col-md-4">
                        <label for="inputFirstName" class="form-label fontw-500">First Name</label>
                        <input type="email" class="form-control" id="inputFirstName" placeholder="Juan">
                    </div>
                    <div class="col-md-4">
                        <label for="inputMiddleName" class="form-label fontw-500">Middle Name</label>
                        <input type="email" class="form-control" id="inputMiddleName" placeholder="Carlos">
                    </div>
                    <div class="col-md-4">
                        <label for="inputLastName" class="form-label fontw-500 fontw-500">Last Name</label>
                        <input type="email" class="form-control" id="inputLastName" placeholder="Dela Cruz">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail" class="form-label fontw-500 fontw-500">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="juandelacruz@gmail.com">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword" class="form-label fontw-500">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="********">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label fontw-500">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St.">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label fontw-500">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Purok, Barangay">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label fontw-500">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="City / Municipality">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label fontw-500">Province</label>
                        <input type="text" class="form-control" id="inputState" placeholder="Province">
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label fontw-500">Zip Code</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="3300">
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-success w-25">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>

    </main>
